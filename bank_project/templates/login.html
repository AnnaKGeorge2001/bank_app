{% extends 'base.html' %}
{% block body %}

<h1 style="text-align:center;">Login</h1>
<form action="{% url 'login' %}" method="post" style="text-align:center;">
    {% csrf_token %}
    <label>Username</label><input type="text" name="username" placeholder="username"><br>
    <label>Password </label><input type="password" name="password" placeholder="password"><br>
    <input type="submit">

</form><br>
<p style="text-align:center;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
